<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    reversed attribute
    <ol type="1" reversed>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    start attribute
    <ol type="a" start="4">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    type attribute
    <ol type="I" start="4">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>

</body>
</html>
